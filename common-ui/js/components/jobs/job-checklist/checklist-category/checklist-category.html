<section>
    <h2 class="sr-only">{{jobChecklistCategoryCtrl.categoryName}}</h2>

    <section data-ng-if="::jobChecklistCategoryCtrl.showPredrywallItems" class="checklist-section">
        <h3 class="checklist-section-title">Pre-Drywall</h3>

        <checklist-item
            data-ng-repeat="checklistItem in ::jobChecklistCategoryCtrl.preDrywallChecklistItems track by $index"
            item-id="{{::checklistItem.checklistItemRef}}"
            item-category="{{::jobChecklistCategoryCtrl.categoryKey}}"
            item-category-progress="{{::jobChecklistCategoryCtrl.CATEGORY_PROGRESS['pre-drywall'].Key}}">
        </checklist-item>

    </section>

    <section data-ng-if="::jobChecklistCategoryCtrl.showFinalItems" class="checklist-section">
        <h3 class="checklist-section-title">Final</h3>

        <checklist-item
            data-ng-repeat="checklistItem in ::jobChecklistCategoryCtrl.finalChecklistItems track by $index"
            item-id="{{::checklistItem.checklistItemRef}}"
            item-category="{{::jobChecklistCategoryCtrl.categoryKey}}"
            item-category-progress="{{::jobChecklistCategoryCtrl.CATEGORY_PROGRESS['final'].Key}}">
        </checklist-item>
    </section>

    <div class="modal modal-large modal-scroll-body hidden" modal="modal" id="modal-show-footnote">
        <div class="modal-header flex-row">
            <div class="flex-item-static">
                <button class="btn btn-link btn-modal-close" type="button">Close</button>
            </div>

            <span class="modal-title flex-item-grow">{{jobChecklistCategoryCtrl.checklistItemFootnote.title}}</span>
        </div>

        <div class="modal-body-wrapper">
            <div class="modal-body modal-body-footnote" data-ng-bind-html="jobChecklistCategoryCtrl.checklistItemFootnote.footnote">
            </div>
        </div>
    </div>
</section>
