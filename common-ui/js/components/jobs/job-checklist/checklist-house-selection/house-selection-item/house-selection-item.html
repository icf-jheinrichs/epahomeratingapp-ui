<a class="house-selection-list-item flex-row"
   ui-sref=".category({houseId: houseSelectionItemCtrl.house.HouseId})"
   ui-sref-active="active">

    <figure class="house-photo">
        <img data-ng-src="{{houseSelectionItemCtrl.getPhotoUrl()}}" />

        <figcaption class="house-photo-edit">
            <button
                class="btn btn-block btn-link"
                type="button"
                data-ng-click="houseSelectionItemCtrl.updatePhoto(houseSelectionItemCtrl.house.HouseId, $event)">

                <i class="fa fa-camera" aria-hidden="true"></i> {{houseSelectionItemCtrl.photoActionLabel}}
            </button>
        </figcaption>
    </figure>

    <div class="house-info">
        <h4 class="house-title">{{houseSelectionItemCtrl.HouseTitle}} {{hhouseSelectionItemCtrlouse.isPrimary}}</h4>
        <span class="label label-primary" data-ng-if="houseSelectionItemCtrl.isPrimary=='true'"><i class="fa fa-star" aria-hidden="true"></i> Primary</span>

        <p>Builder: {{::houseSelectionItemCtrl.house.BuilderId}}</p>

        <p>House Plan: {{::houseSelectionItemCtrl.house.HousePlan[0].Name}}</p>
    </div>
</a>
