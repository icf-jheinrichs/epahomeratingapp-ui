<a class="house-selection-list-item flex-row"
   ui-sref="{houseId: houseSelectionItemCtrl.house.HouseId}"
   ui-sref-active="active">

    <photo-capture
        class="flex-item-static"
        photo="houseSelectionItemCtrl.house.Photo[0]"
        on-photo-capture="houseSelectionItemCtrl.handlePhotoCapture(photo)">
    </photo-capture>

    <div class="house-info">
        <h4 class="house-title" data-ng-bind-html="::houseSelectionItemCtrl.HouseTitle"></h4>

        <span class="label label-primary" data-ng-if="houseSelectionItemCtrl.isPrimary=='true'">
            <i class="fa fa-star" aria-hidden="true"></i> Primary
        </span>

        <p class="ellipsis">Builder: {{::houseSelectionItemCtrl.house.Builder}}</p>

        <p class="ellipsis">Rating File: {{::houseSelectionItemCtrl.house.HousePlan[0].Name}}</p>
    </div>
</a>
