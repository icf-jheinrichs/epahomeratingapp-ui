<div class="section-padded clearfix">
    Sync Status:
    <span class="sync-status-icon" data-ng-class="jobSyncStatusCtrl.syncStatusClass">
        <i class="fa fa-times" aria-hidden="true"></i>
        <i class="fa fa-check" aria-hidden="true"></i>
        <i class="fa fa-minus" aria-hidden="true"></i>
    </span>
     {{jobSyncStatusCtrl.syncStatus}}

    <button class="btn pull-right" data-ng-click="jobSyncStatusCtrl.refreshJobList()" ng-disabled="!jobSyncStatusCtrl.needRefresh">
        {{jobSyncStatusCtrl.refreshButtonText}}
    </button>
</div>
